<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 이미지 목록</title>
    <style>
        body { font-family: sans-serif; }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }
        .image-box {
            width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        .image-box img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .image-path {
            font-size: 14px;
            color: #555;
            word-break: break-all;
            font-family: monospace;
        }
        .item-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="image-container"></div>
    <script>
        fetch('./data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('네트워크 응답이 올바르지 않습니다.');
                }
                return response.json();
            })
            .then(data => {
                const container = document.querySelector('.image-container');
                

                data.forEach(item => {
                    const images = [
                        { path: item.image_default, name: '기본 이미지' },
                        { path: item.image_poster, name: '포스터 이미지' }
                    ];

                    images.forEach(imgData => {
                        if (imgData.path) {
                            const imageBox = document.createElement('div');
                            imageBox.className = 'image-box';

                            const title = document.createElement('div');
                            title.className = 'item-title';
                            title.textContent = item.title;

                            const img = document.createElement('img');
                            img.src = imgData.path;
                            img.alt = `${item.title} - ${imgData.name}`;

                            const pathText = document.createElement('div');
                            pathText.className = 'image-path';
                            pathText.textContent = imgData.path;

                            imageBox.appendChild(title);
                            imageBox.appendChild(img);
                            imageBox.appendChild(pathText);
                            container.appendChild(imageBox);
                        }
                    });
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
