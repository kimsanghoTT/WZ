<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/layout.css">
    <script src="./js/search.js" defer></script>
    <style>
        main{
            width: 100%;
            padding-top: 80px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header id="mainHeader" class="main-header-container">
            <div class="logo-box">
                <h1 class="logo">
                    <span>WZ</span>
                </h1>
            </div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#">카테고리</a>
                </li>
                <li class="nav-item">
                    <a href="#">커뮤니티</a>
                </li>
                <li class="nav-item">
                    <a href="#">스토어</a>
                </li>
            </ul>
            <div class="util-box">
                <form id="searchForm" action="/search.html" method="get" class="search-box">
                    <label for="mainSearch">검색</label>
                    <input id="mainSearch" class="search-input" name="query" type="text" placeholder="검색어를 입력하세요"/>
                    <button class="search-btn" type="submit"><span class="hidden">검색</span></button>
                </form>
                <div class="account-box">
                    <span class="user-name">user</span>
                    <span class="user-profile">
                        <img src="./source/image/profile.png" alt="profile"/>
                    </span>
                    <div class="account-hover-box">
                        <div class="hover-box-upper">
                            <img src="./source/image/profile.png" alt="profile"/>
                            <span>userName</span>
                        </div>
                        <div class="hover-box-nav">
                            <ul>
                                <li><a href="#">프로필관리</a></li>
                                <li><a href="#">구매내역 관리</a></li>
                                <li><a href="#">관심 콘텐츠 목록</a></li>
                            </ul>
                        </div>
                        <div class="logout">
                            <span>로그아웃</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <h2>검색 결과</h2>
            <p id="result-info"></p>
            <section>
                <div class="search-result">
                    </div>
            </section>
        </main>


    </div>
</body>
</html>
