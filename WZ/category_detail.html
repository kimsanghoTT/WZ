<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/category_detail.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script type="module" src="./js/category_detail_init.js"></script>
</head>

<body>
    <div class="category-detail-wrapper">
        <header id="mainHeader" class="main-header-container">
            <!-- 동적 렌더링 -->
        </header>
        <div class="category-detail-main-visual">
            <div class="overlay-text">
                <span class="category-detail-main-visual-title">
                    <!-- 동적 렌더링 -->
                </span>
                <span class="category-detail-main-visual-text">
                    <!-- 동적 렌더링 -->
                </span>
            </div>
        </div>
        <div class="category-detail-container">
            <section class="category-detail-content-box-rank">
                <div class="swiper reels-swiper">
                    <div class="swiper-button-prev">
                        <img src="source/image/cateagory-detail/left.png" alt="">
                    </div>
                    <div class="swiper-button-next">
                        <img src="source/image/cateagory-detail/right.png" alt="">
                    </div>
                    <div class="swiper-wrapper">
                        <!-- 스와이퍼 동적 렌더링 -->
                    </div>
                </div>
            </section>
            <section class="category-detail-content-box-recommend01">
                <h3>이번주 추천작 리스트</h3>
                <div class="recommend01">
                </div>
                    <div class="button"><img src="source/image/cateagory-detail/down.png" alt=""></div>
            </section>
        </div>

    </div>
</body>
