<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/community.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/layout.js" defer></script>
    <script src="./js/community.js" defer></script>
</head>
<body>
    <div class="community-wrapper">
        <header id="mainHeader" class="main-header-container">
            <div class="logo-box">
                <h1 class="logo">
                    <a href="/home.html">
                        <span>WZ</span>
                    </a>
                </h1>
            </div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#">카테고리</a>
                </li>
                <li class="nav-item">
                    <a href="#">커뮤니티</a>
                </li>
                <li class="nav-item">
                    <a href="#">스토어</a>
                </li>
            </ul>
            <div class="util-box">
                <form id="searchForm" action="/search.html" method="get" class="search-box">
                    <label for="mainSearch">검색</label>
                    <input id="mainSearch" class="search-input" name="query" type="text" placeholder="검색어를 입력하세요"/>
                    <button class="search-btn" type="submit"><span class="hidden">검색</span></button>
                </form>
                <div class="account-box">
                    <span class="user-name">user</span>
                    <span class="user-profile">
                        <img src="./source/image/profile.png" alt="profile"/>
                    </span>
                    <div class="account-hover-box">
                        <div class="hover-box-upper">
                            <img src="./source/image/profile.png" alt="profile"/>
                            <span>userName</span>
                        </div>
                        <div class="hover-box-nav">
                            <ul>
                                <li><a href="#">프로필관리</a></li>
                                <li><a href="#">구매내역 관리</a></li>
                                <li><a href="#">관심 콘텐츠 목록</a></li>
                            </ul>
                        </div>
                        <div class="logout">
                            <span>로그아웃</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="community-container">
            <section class="content-box reels">
                <div class="reels-title-box">
                    <div class="reels-title">
                        <span>챌린지</span>
                        <span>#내가해봄</span>
                        <span>#패러디</span>
                        <span>#시카노코노코노코코시탄탄</span>
                    </div>
                    <div class="reels-sort-btn">
                        <input type="checkbox" id="popularCheck"/>
                        <label for="popularCheck">인기 순 정렬</label>
                    </div>
                </div>
                <div class="reels-content">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">Slide 1</div>
                        <div class="swiper-slide">Slide 2</div>
                        <div class="swiper-slide">Slide 3</div>
                        <div class="swiper-slide">Slide 4</div>
                        <div class="swiper-slide">Slide 4</div>
                        <div class="swiper-slide">Slide 4</div>
                        <div class="swiper-slide">Slide 4</div>
                    </div>
                    <div class="swiper-scrollbar"></div>
                </div>
                </div>
            </section>
            <section class="content-box board">

            </section>
        </div>
    </div>
</body>
</html>
